<div class="container mt-3">
  <div class="row">
    <div class="col-12">
      <form [formGroup]="usuarioForm" (ngSubmit)="crear()">
        <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Nuevo Usuario</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div class="container">
              <div class="row">
                <div class="col-12">
                  <mat-form-field class="full-width">
                    <mat-label>Nombre</mat-label>
                    <input type="text" matInput formControlName="nombre">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <mat-form-field class="full-width">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput formControlName="password">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <mat-form-field class="full-width">
                    <mat-label>Email</mat-label>
                    <input type="email" matInput formControlName="email">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <mat-form-field class="full-width">
                    <mat-label>Rol</mat-label>
                    <input type="text" matInput formControlName="rol">
                  </mat-form-field>
                </div>
              </div>
            </div>
          </mat-card-content>
          <mat-card-actions>
            <button type="submit" mat-button color="primary">Crear</button>
            <!-- <button mat-button>SHARE</button> -->
          </mat-card-actions>
        </mat-card>
      </form>
    </div>
  </div>
</div>
