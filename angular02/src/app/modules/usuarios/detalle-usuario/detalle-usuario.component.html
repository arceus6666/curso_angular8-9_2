<div class="container mt-3">
  <div class="row">
    <div class="col-12">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{usuario.nombre}}</mat-card-title>
          <mat-card-subtitle>Detalles del usuario</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>
            <small>Email: {{usuario.email}}</small>
          </p>
          <p>
            <small>Rol: {{usuario.rol}}</small>
          </p>
          <p>
            <small>Estado: {{usuario.estado}}</small>
          </p>
          <p>
            <small>Creado el: {{usuario.creado | date:'dd-MM-yyyy'}}</small>
          </p>
        </mat-card-content>
        <mat-card-actions>
          <a mat-button color="primary" [routerLink]="['editar']">Editar</a>
          <!-- <button mat-button>SHARE</button> -->
        </mat-card-actions>
      </mat-card>

    </div>
  </div>
</div>
