<div class="row">
  <div class="col-12">
    <h1>Login Compras</h1>
  </div>
  <div class="col-12">
    <form [formGroup]="loginForm" (ngSubmit)="enviar()">
      <div class="row">
        <div class="col-12">
          <mat-form-field>
            <input type="text" matInput placeholder="Email" formControlName="email">
            <mat-error *ngIf="f.email.invalid">
              <ul>
                <li *ngIf="f.email.errors.required">
                  Este correo es requerido
                </li>
                <li *ngIf="f.email.errors.email">
                  Es un correo invalido
                </li>
              </ul>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <mat-form-field>
            <input type="password" matInput placeholder="Contraseña" formControlName="password">
            <mat-error *ngIf="f.password.invalid">
              <ul>
                <li *ngIf="f.password.errors.required">
                  La contraseña es requerida
                </li>
                <li *ngIf="f.password.errors.minlength">
                  Se requiren al menos 6 caracteres
                </li>
              </ul>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button type="submit" mat-stroked-button color='primary'>Ingresar</button>
        </div>
      </div>
    </form>
  </div>
</div>
